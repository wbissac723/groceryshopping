<div *ngIf="!isLoading" class="grocery-list">
    <li *ngFor="let grocery of groceries; let i = index"  class="grocery-items">
       <strong> {{i + 1}}.</strong>
        {{grocery.name}}
      </li>
</div>


<div class="spinner-div" *ngIf="isLoading">
    <i class="fa fa-spinner fa-spin" style="font-size:70px; color:rgb(235, 50, 17)"></i>
  </div>
